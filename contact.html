<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CallBite</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Inter+Tight:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Design System CSS -->
  <link rel="stylesheet" href="design-system.css">
  
  <!-- Translations -->
  <script src="translations.js"></script>
  
  <style>
    /* Navigation */
    nav {
      padding: var(--space-6) 0;
      border-bottom: 1px solid var(--border);
    }
    
    nav .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .nav-links {
      display: flex;
      gap: var(--space-8);
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .nav-links a {
      color: var(--text);
      font-weight: 500;
    }
    
    .nav-links a:hover {
      color: var(--accent-700);
    }
    
    .logo {
      font-family: var(--font-heading);
      font-size: var(--text-h4);
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .logo img {
      height: 32px;
      width: auto;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: var(--space-4);
    }
    
    /* Header */
    .page-header {
      text-align: center;
      padding: var(--space-12) 0;
    }
    
    .page-header h1 {
      margin-bottom: var(--space-4);
    }
    
    .page-header p {
      font-size: var(--text-h4);
      line-height: var(--leading-h4);
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Contact Form */
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: var(--space-4);
    }
    
    .form-label {
      display: block;
      margin-bottom: var(--space-2);
      font-weight: 500;
    }
    
    .form-label .optional {
      color: var(--text-muted);
      font-weight: 400;
    }
    
    /* Alternative Contact */
    .alternative-contact {
      text-align: center;
      margin-top: var(--space-12);
      padding-top: var(--space-12);
      border-top: 1px solid var(--border);
    }
    
    /* Reduce section spacing */
    .section {
      padding: var(--space-12) 0;
    }
    
    @media (max-width: 640px) {
      nav .container {
        flex-wrap: wrap;
        gap: var(--space-4);
      }
      
      .nav-links {
        display: none;
      }
      
      .nav-right {
        flex-wrap: wrap;
        gap: var(--space-2);
      }
      
      .nav-right .btn {
        font-size: var(--text-small);
        padding: 10px 16px;
      }
      
      .logo {
        font-size: var(--text-body);
      }
      
      .logo img {
        height: 24px;
      }
      
      .page-header h1 {
        font-size: 28px;
        line-height: 36px;
        padding: 0 var(--space-4);
      }
      
      .page-header p {
        font-size: var(--text-body);
        padding: 0 var(--space-4);
      }
      
      .contact-form {
        padding: 0 var(--space-4);
      }
      
      .alternative-contact {
        padding: 0 var(--space-4);
        margin-top: var(--space-12);
        padding-top: var(--space-12);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="callbite_logo.png" alt="CallBite Logo">
        <span>CallBite</span>
      </a>
      <ul class="nav-links">
        <li><a href="product.html" data-i18n="nav.product">Product</a></li>
        <li><a href="pricing.html" data-i18n="nav.pricing">Pricing</a></li>
        <li><a href="contact.html" data-i18n="nav.contact">Contact</a></li>
      </ul>
      <div class="nav-right">
        <div class="lang-switcher">
          <button data-lang="en" onclick="setLanguage('en')">EN</button>
          <button data-lang="nl" onclick="setLanguage('nl')">NL</button>
        </div>
        <a href="contact.html" class="btn btn-primary" data-i18n="nav.cta">[Get started / Book a demo]</a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="section">
    <div class="container">
      <div class="page-header">
        <h1 data-i18n="contact.heroTitle">Contact [COMPANY NAME]</h1>
        <p data-i18n="contact.heroSubtitle">Tell us what you're building. We'll reply within 1–2 business days.</p>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="section">
    <div class="container">
      <form class="contact-form" id="contactForm" action="https://api.web3forms.com/submit" method="POST">
        <div class="form-group">
          <label for="name" class="form-label" data-i18n="contact.nameLabel">Name</label>
          <input type="text" id="name" name="name" class="input" required>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label" data-i18n="contact.emailLabel">Work email</label>
          <input type="email" id="email" name="email" class="input" required>
        </div>
        
        <div class="form-group">
          <label for="company" class="form-label">
            <span data-i18n="contact.companyLabel">Company</span> 
            <span class="optional" data-i18n="contact.companyOptional">(optional)</span>
          </label>
          <input type="text" id="company" name="company" class="input">
        </div>
        
        <div class="form-group">
          <label for="package" class="form-label">Which pricing plan are you interested in?</label>
          <select id="package" name="package" class="input" required>
            <option value="">-- Select a plan --</option>
            <option value="Starter">Starter - €99/month</option>
            <option value="Growth">Growth - €199/month</option>
            <option value="Scale">Scale - from €299/month</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="message" class="form-label" data-i18n="contact.messageLabel">Message</label>
          <textarea id="message" name="message" class="input" rows="6" required></textarea>
        </div>
        
        <div id="formMessage" style="display: none; margin-bottom: var(--space-4); padding: var(--space-3); border-radius: var(--r-md);"></div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;" data-i18n="contact.sendButton">Send</button>
      </form>
    </div>
  </section>

  <!-- Alternative Contact -->
  <section class="section">
    <div class="container">
      <div class="alternative-contact">
        <h3 style="margin-bottom: var(--space-4);" data-i18n="contact.alternativeTitle">Or reach us directly</h3>
        <p class="text-muted">
          Email: <a href="mailto:info@callbite.ai">info@callbite.ai</a>
        </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer style="padding: var(--space-12) 0; border-top: 1px solid var(--border); margin-top: var(--space-12);">
    <div class="container">
      <p class="text-muted" style="text-align: center; margin: 0;" data-i18n="common.footer">© [YEAR] [COMPANY NAME]. All rights reserved.</p>
    </div>
  </footer>
  
  <script>
    // Contact Form Submission using Web3Forms (Free)
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const form = this;
      const submitButton = form.querySelector('button[type="submit"]');
      const messageDiv = document.getElementById('formMessage');
      const originalButtonText = submitButton.textContent;
      
      // Disable button and show loading
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      messageDiv.style.display = 'none';
      
      // Get form values using FormData
      const formData = new FormData(form);
      
      // Add Web3Forms access key
      formData.append('access_key', '117ad721-2158-40dc-9ba5-85ed6471ed74');
      formData.append('subject', 'New Contact Form Submission from CallBite Website');
      formData.append('from_name', 'CallBite Contact Form');
      
      // Send to Web3Forms (completely free, forwards to your Gmail)
      fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Success
          messageDiv.style.display = 'block';
          messageDiv.style.backgroundColor = 'var(--success-100)';
          messageDiv.style.color = 'var(--success-600)';
          messageDiv.style.border = '1px solid var(--success-600)';
          messageDiv.textContent = 'Message sent successfully! We\'ll get back to you soon.';
          form.reset();
        } else {
          throw new Error(data.message || 'Failed to send');
        }
      })
      .catch(function(error) {
        // Error
        messageDiv.style.display = 'block';
        messageDiv.style.backgroundColor = 'var(--error-100)';
        messageDiv.style.color = 'var(--error-600)';
        messageDiv.style.border = '1px solid var(--error-600)';
        messageDiv.textContent = 'Failed to send message. Please try again or email us directly.';
        console.error('Form Error:', error);
      })
      .finally(function() {
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
      });
    });
  </script>
</body>
</html>
